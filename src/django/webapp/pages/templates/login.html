<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form id="signin-form">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p id="signin-message" class="mt-3 text-center"></p>
            <div class="text-center mt-3">
                <p class="mb-1">Don't have an account?</p>
                <a href="{% url 'pages:create_acc' %}" class="btn btn-outline-secondary">Create Account</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("signin-form").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const jsonData = Object.fromEntries(formData.entries());
            const username = document.getElementById("username").value;

            console.log("Sending data:", jsonData);

            const response = await fetch("/auth/sign-in/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData)
            });

            console.log("Response Status:", response.status);

            const result = await response.json();
            console.log("Response:", result);

            const messageElement = document.getElementById("signin-message");
            if (result.message) {
                messageElement.innerText = "Login successful!";
                messageElement.className = "text-success";
                localStorage.setItem('id_token', result.id_token);
                localStorage.setItem('access_token', result.access_token);
                localStorage.setItem('refresh_token', result.refresh_token);
                localStorage.setItem('username', username)
                setTimeout(() => {
                    window.location.href = result.redirect_url;
                }, 1000);
            } else {
                messageElement.innerText = result.error;
                messageElement.className = "text-danger";
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
