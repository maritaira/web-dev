{% extends 'base.html' %}

{% block title %}Dashboard - My App{% endblock %}

{% block content %}
<h1>Welcome to the Dashboard</h1>
<p>This is the main dashboard area.</p>

<!-- My Cars Gallery Slider -->
<h2>My Cars</h2>
<div id="myCarsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4"><div class="card p-3">Car 1</div></div>
                <div class="col-md-4"><div class="card p-3">Car 2</div></div>
                <div class="col-md-4"><div class="card p-3">Car 3</div></div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4"><div class="card p-3">Car 4</div></div>
                <div class="col-md-4"><div class="card p-3">Car 5</div></div>
                <div class="col-md-4"><div class="card p-3">Car 6</div></div>
            </div>
        </div>
    </div>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- My Videos Gallery Slider -->
<h2 class="mt-4">My Videos</h2>
<div id="myVideosCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4"><div class="card p-3">Video 1</div></div>
                <div class="col-md-4"><div class="card p-3">Video 2</div></div>
                <div class="col-md-4"><div class="card p-3">Video 3</div></div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4"><div class="card p-3">Video 4</div></div>
                <div class="col-md-4"><div class="card p-3">Video 5</div></div>
                <div class="col-md-4"><div class="card p-3">Video 6</div></div>
            </div>
        </div>
    </div>
    <button class="carousel-control-next" type="button" data-bs-target="#myVideosCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Race Code Entry -->
<div class="mt-4 d-flex align-items-center gap-20">
    <input type="text" class="form-control d-inline w-25 me-2" placeholder="Enter Race Code">
    <button class="btn btn-primary">Join Race</button>
</div>
{% endblock %}
