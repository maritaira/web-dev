{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Race Owner Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Custom styles for left sidebar */
        .sidebar {
            height: 100vh; /* Full height */
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2E3033; /* Dark gray */
            padding-top: 20px;
            width: 250px;
        }
        .sidebar .nav-link {
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: #b0cadd; /* Gold */
        }
        .main-content {
            margin-left: 250px; /* Same width as sidebar */
            padding: 20px;
        }
        .sidebar .logout-btn {
            background-color: #A21622; /* Deep red */
            color: white;
        }
        .sidebar .logout-btn:hover {
            background-color: #c8d7e6; /* Gold */
        }

        /* Custom styles for the switch */
        .form-check.form-switch {
            margin-top: 3px;
        }
        .form-check-input {
            width: 60px; /* Increase the width of the toggle */
            height: 17px; /* Increase the height of the toggle */
            background-color: #5697d7; /* Make the switch color match the gold theme */
        }
        .form-check-input:checked {
            background-color: #0f66a3; /* Gold when checked */
        }
        .form-check-label {
            color: white; /* White text for the label */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    {% if 'carowner' in user_groups %}
                    <!-- RaceOwner View Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:raceownerDash' %}">
                            Car Owner View
                        </a>
                    </li>
                {% endif %}

                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:dashboard' %}">
                            Dashboards
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:all_videos' %}">My Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="#" id="logout-button">Logout</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-10 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutButton = document.getElementById("logout-button");
            const confirmLogoutButton = document.getElementById("confirm-logout");
            const usernamePlaceholder = document.getElementById("username-placeholder");
    
            // Retrieve username from localStorage 
            usernamePlaceholder.textContent = localStorage.getItem("username")
    
            logoutButton.addEventListener("click", function () {
                // Show the logout confirmation modal
                let logoutModal = new bootstrap.Modal(document.getElementById("logoutModal"));
                logoutModal.show();
            });
    
            confirmLogoutButton.addEventListener("click", function () {
                // get the id token from local storage
                const idToken = localStorage.getItem("id_token");
                const accessToken = localStorage.getItem("access_token");

                if (!idToken) {
                    alert("You must be logged in to log out");
                    return;
                }

                fetch("/auth/sign-out/", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + idToken,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ 'access_token': accessToken })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Logout failed");
                    }
                    return response.json();
                })
                .then(() => {
                    // Clear ID token from localStorage
                    localStorage.removeItem("id_token");
                    localStorage.removeItem("access_token");
                    localStorage.removeItem("refresh_token");
                    localStorage.removeItem("username");
                    // Redirect to login page
                    window.location.href = "/pages/login/";
                })
                .catch(error => console.error("Error during logout:", error));
            });
        });
    </script>
</body>
<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out of <strong id="username-placeholder"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-logout">Log out</button>
            </div>
        </div>
    </div>
</div>
 <!-- Bootstrap JS (at the bottom of base.html) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
