{% extends 'raceowner_base.html' %}

{% block title %}Create Race{% endblock %}

{% block content %}
<style>
    head, body{
    width: 95%; /* Make accordion fill the width */
      max-width: 85%; /* Prevent overflow beyond the screen width */
      overflow-x: hidden; /* Prevent horizontal scroll */
      box-sizing: border-box; /* Ensure padding doesn't cause overflow */
}
.dropdown-checklist {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
}
.car-checklist {
    padding: 1rem;
}
.car-checklist-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
    margin-bottom: 0.5rem;
    color: #333; /* ensures it's visible on light backgrounds */
}

.car-checklist-item input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}
</style>
<div class="container my-5">
    <h2 class="text-center mb-4">Create a New Race</h2>

    <form id="createrace-form" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="name" class="form-label">Race Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Race Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="num_cars" class="form-label">Number of Cars:</label>
            <input type="number" id="num_cars" name="num_cars" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Eligible Cars:</label>
            <div id="car-checklist" class="car-checklist">
                <!-- Checkboxes will be inserted here dynamically -->
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Race</button>
    </form>

    <p id="createrace-message" class="mt-3 text-center"></p>
</div>

<script>
    // Simulate fetching eligible cars from backend
    async function fetchEligibleCars() {
        console.log("In fetchEligibleCars")
        
        const idToken = localStorage.getItem("id_token");

        if (!idToken) {
            alert("You must be logged in to view eligible cars.");
            return [];
        }

        try {
            const response = await fetch("/eligible-cars/", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + idToken,
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch eligible cars.");
            }

            const data = await response.json();
            console.log("Response: ", data)
            return data || [];
        } catch (error) {
            console.error("Error fetching eligible cars:", error);
            return [];
        }

    }

    function renderCarChecklist(cars) {
        console.log("In renderCarChecklist")
        console.log(cars)
        const checklist = document.getElementById("car-checklist");
        checklist.innerHTML = "";
        cars.forEach(car => {
            console.log("ID: ", car.id)
            console.log("Name: ", car.name)
            
            const wrapper = document.createElement("label");
            wrapper.className = "car-checklist-item";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = "selected_cars";
            checkbox.value = car.id;

            const nameSpan = document.createElement("span");
            nameSpan.innerHTML = `<strong>${car.name}</strong> (${car.owner_username})`;

            wrapper.appendChild(checkbox);
            wrapper.appendChild(nameSpan);
            checklist.appendChild(wrapper);
        });
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const eligibleCars = await fetchEligibleCars();
        renderCarChecklist(eligibleCars);
    });

    document.getElementById("createrace-form").onsubmit = async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const jsonData = Object.fromEntries(formData.entries());

        // Get selected car IDs
        const selectedCarCheckboxes = document.querySelectorAll('input[name="selected_cars"]:checked');
        const selectedCarIds = Array.from(selectedCarCheckboxes).map(cb => cb.value);

        console.log("Sending data for Create Race:", jsonData);

        // get the id token from local storage
        const idToken = localStorage.getItem("id_token");

        if (!idToken) {
            alert("You must be logged in to create a race.");
            return;
        }

        // Create a race request
        const response = await fetch("/create-race/", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + idToken,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jsonData)
        });

        console.log("Response Status: ", response.status);

        const result = await response.json();
        console.log("Response:", result);
        
        if (response.ok && result.race_id) {
            document.getElementById("createrace-message").innerText = "Race created. Adding cars...";

            // 2. Add cars as participants
            const participantResponse = await fetch("/add-participants/", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + idToken,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    race_id: result.race_id,
                    car_ids: selectedCarIds
                })
            });

            const participantResult = await participantResponse.json();

            if (participantResponse.ok && participantResult.success) {
                document.getElementById("createrace-message").innerText = "Successfully created race and added cars!";
                setTimeout(() => {
                    window.location.href = "/pages/raceownerDash/";
                }, 1000);
            } else {
                document.getElementById("createrace-message").innerText =
                    participantResult.error || "Race created, but failed to add cars.";
            }
        } else {
            document.getElementById("createrace-message").innerText = result.error || "Failed to create race.";
        }
    
    
    /*
    } catch (error) {
        console.error(error);
        document.getElementById("createrace-message").innerText = "Something went wrong!";
    }


        if (result.message) {
            document.getElementById("createrace-message").innerText = "Successfully created race!";
            setTimeout(() => {
                window.location.href = "/pages/raceownerDash/";
            }, 1000);
        } else {
            document.getElementById("createrace-message").innerText = result.error || "Something went wrong!";
        }
        */
    };
</script>
{% endblock %}
